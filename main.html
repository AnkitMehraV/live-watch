<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>live watch</title>
</head>
<body>
    <center>
    <h1 id="msg"></h1>
</center>
    <script>
        document.getElementById("msg").innerHTML=new Date().toLocaleTimeString()
        setInterval(timer ,1000)
        function timer(){
            let d=new Date()
            document.getElementById("msg").innerHTML=d.getHours()+':'+d.getMinutes()+":"+d.getSeconds()
        }




    </script>
    
</body>
</html>
